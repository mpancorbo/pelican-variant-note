{% extends "base.html" %}
{% block title %}{{ SITENAME }} &mdash; Arĥivo{% endblock %}
{% block content_title %}
<div class="page-title">
	<p>Arĥivo de {{ SITENAME }}</p>
</div>
{% endblock %}
{% block content %}
<div class="post">
	
			<dl>
			{% for article in dates %}
			    <dt>{{ article.locale_date }}</dt>
			    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
			{% endfor %}
			</dl>
</div> <!-- /#post -->
{% endblock %}
